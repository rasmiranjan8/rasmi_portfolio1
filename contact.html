<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container" id="contact">
        <div class="slidebar">
            <nav>
                <ul>
                    <li><a href="/">home</a></li>
                    <li><a href="/about.html">about</a></li>
                    <li><a href="/services.html">service</a></li>
                    <li><a href="/contact.html">contact</a></li>
                    <li><a href="/skill.html">Skills</a></li>
                </ul>
            </nav>
        </div>
    <div class="main">
        <div class="contactform">
            <h1>contact me for work and support</h1>
            <form>
                <div class="mb-3">
                  <label for="clientname" class="form-label">Name :</label>
                  <input type="text" class="form-control" id="clientname" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="clientlocality" class="form-label">Locality :</label>
                    <input type="text" class="form-control" id="clientlocality" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="clientage" class="form-label">Age :</label>
                    <input type="text" class="form-control" id="clientage" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                    <label for="clientemail" class="form-label">Email Address :</label>
                    <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">(We'll never share your email and phone with anyone else.)</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone number :</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                    <label for="clientmessage" class="form-label">Enquiry :</label>
                    <input type="text" class="form-control" id="clientmessage" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">lets work together !</label>
                </div>
                <button type="submit" id="btnsubmit" >Submit</button>
              </form>
        </div>
    </div>
</div>
        
</body>

</html>
